<!DOCTYPE html>
<html>
    <head>
        <title>Persona Opening Songs</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
    </head>

    <body>
        <h1>Persona Opening Songs Because I'm Still Obsessed With This Series</h1>
        <div id="form">
            <p>Add a new opening song:</p>
            <input placeholder="Song Name" id="song">
            <input placeholder="Game" id="game">
            <input placeholder="Artist Name" id="artist">
            <input placeholder="Song Length" id="length">
            <input placeholder="Image URL" id="image">
            <input placeholder="Song Link Address" id="link">
            <button id="add">Add</button>
        </div>
        <div id="cart">
            <div class="column" id="images">
            </div>
            <div class="column" id="games">
            </div>
            <div class="column" id="songs">
            </div>
            <div class="column" id="artists">
            </div>
            <div class="column" id="lengths">
            </div>
            <div class="column" id="links">
            </div>
        </div>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
 	</body>

</html>
